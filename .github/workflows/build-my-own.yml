name: Build My OpenList

于:
  workflow_dispatch:
    inputs:
      version_name:
        description: '设置后端版本号 (例如 v4.2.0)'
        required: true
        默认: 'v4.1.8'
      build_lite:
        description: '是否编译 Lite 版本'
        输入: boolean
        默认: false

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build and Package
        env:
          # 使用你自己的前端仓库
          FRONTEND_REPO: "UNI-earth/OpenList-Frontend"
          # 强制指定版本号，解决 v0.0.0 的问题
          VERSION: ${{ github.event.inputs.version_name }}
          # 如果你的前端仓库是私有的，需要取消下面注释并配置 Secrets
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x build.sh
          
          # 根据输入决定是否增加 lite 参数
          BUILD_CMD="./build.sh release"
          if [ "${{ github.event.inputs.build_lite }}" = "true" ]; then
            BUILD_CMD="$BUILD_CMD lite"
          fi
          
          # 执行编译
          echo "正在编译版本: $VERSION"
          $BUILD_CMD

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: openlist-${{ github.event.inputs.version_name }}
          path: bin/release/*
