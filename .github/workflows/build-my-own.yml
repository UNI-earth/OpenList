name: Build My OpenList

on:
  workflow_dispatch:
    inputs:
      version:
        description: '后端版本号'
        default: 'v4.1.9'
      frontend_tag:
        description: '前端 Release 标签名 (例如 v4.1.8)'
        default: 'v4.1.8'
      lite:
        description: '使用 Lite 前端'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Download and Prepare Frontend
        env:
          REPO: "UNI-earth/OpenList-Frontend"
          TAG: ${{ github.event.inputs.frontend_tag }}
        run: |
          # 1. 确定文件名
          if [ "${{ github.event.inputs.lite }}" = "true" ]; then
            FILE="openlist-frontend-dist-lite-${TAG}.tar.gz"
          else
            FILE="openlist-frontend-dist-${TAG}.tar.gz"
          fi
          
          # 2. 直接从你的 Release 下载，跳过 API 查询防止 404
          echo "正在从 $REPO 下载前端: $FILE"
          URL="https://github.com/$REPO/releases/download/$TAG/$FILE"
          curl -L -o frontend.tar.gz "$URL"
          
          # 3. 创建目录并解压 (这是后端编译必须的路径)
          mkdir -p public/dist
          tar -xzf frontend.tar.gz -C public/dist --strip-components=1
          echo "前端准备就绪"

      - name: Build Binaries
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          mkdir -p bin/release
          # 注入版本号和时间
          LDFLAGS="-s -w -X 'main.version=$VERSION' -X 'main.builtAt=$(date +'%F %T %z')'"
          
          echo "正在编译 Windows..."
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/release/openlist-windows-amd64.exe
          GOOS=windows GOARCH=arm64 CC="zig cc -target aarch64-windows" CGO_ENABLED=1 go build -ldflags="$LDFLAGS" -o bin/release/openlist-windows-arm64.exe

          echo "正在编译 Linux..."
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/release/openlist-linux-amd64
          GOOS=linux GOARCH=arm64 CC="zig cc -target aarch64-linux" CGO_ENABLED=1 go build -ldflags="$LDFLAGS" -o bin/release/openlist-linux-arm64

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: OpenList-${{ github.event.inputs.version }}
          path: bin/release/*
